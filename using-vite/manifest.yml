modules:
  jira:issuePanel:
    - key: jira-issue-hello-world-issue-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: Read Confluence Content
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:adminPage:
    - key: confluence-page-selector
      resource: main
      title: Confluence Page Settings
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/ui/dist
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - write:field:jira
    - read:field.option:jira
    - write:comment.property:jira
    - search:confluence
    - read:confluence-content.all
    - read:space:confluence
    - read:confluence-content.summary
    - read:confluence-user
    - read:page:confluence
    - storage:app
  content:
    scripts:
      - unsafe-inline
      - unsafe-hashes
    styles:
      - unsafe-inline
  external:
    fetch:
      backend:
        - https://api.together.xyz
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/8e91bd6e-7d5c-422c-b1dd-2e29fd79707c
