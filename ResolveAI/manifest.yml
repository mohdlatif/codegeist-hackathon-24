modules:
  jira:issuePanel:
    - key: resolveai-hello-world-issue-panel
      resource: issuePanel
      resolver:
        function: resolver
      render: native
      title: ResolveAI
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:projectSettingsPage:
    - key: resolveai-hello-world-project-settings-page
      resource: projectSettings
      resolver:
        function: resolver
      render: native
      title: ResolveAI
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: issuePanel
    path: src/frontend/IssuePanel.jsx
  - key: projectSettings
    path: src/frontend/ProjectSettings.jsx
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - write:field:jira
    - read:field.option:jira
    - write:comment.property:jira
    - search:confluence
    - read:confluence-content.all
    - read:space:confluence
    - read:confluence-content.summary
    - read:confluence-user
    - read:page:confluence
    - storage:app
  content:
    scripts:
      - unsafe-inline
      - unsafe-hashes
    styles:
      - unsafe-inline
  external:
    fetch:
      backend:
        - https://api.together.xyz
        - https://jsonplaceholder.typicode.com
        - https://api.cloudflare.com
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/c3b81649-5a07-4477-ade9-48cad75f1120
